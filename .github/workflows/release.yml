name: Build and Release Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Check compilation
        run: |
          uv run python -c "import client.app; print('✓ Module imports successfully')"
          find client -name "*.py" -exec uv run python -m py_compile {} \;
          echo "✓ All Python files compile successfully"

      - name: Bump version
        id: bump_version
        run: |
          # Check if the last commit was a version bump to avoid infinite loops
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$LAST_COMMIT_MSG" | grep -q "chore: bump version"; then
            echo "Last commit was a version bump, skipping version increment"
            CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "([^"]+)"/\1/')
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Read current version from pyproject.toml
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "([^"]+)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          
          # Update pyproject.toml (Linux sed syntax)
          sed -i "s/version = \"${CURRENT_VERSION}\"/version = \"${NEW_VERSION}\"/" pyproject.toml
          
          # Verify the update
          UPDATED_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "([^"]+)"/\1/')
          if [ "$UPDATED_VERSION" != "$NEW_VERSION" ]; then
            echo "Error: Version update failed. Expected $NEW_VERSION, got $UPDATED_VERSION"
            exit 1
          fi
          
          # Set output variables
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "should_commit=true" >> $GITHUB_OUTPUT

      - name: Commit version bump
        if: steps.bump_version.outputs.should_commit == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}
        run: |
          git config --local user.email "gsBot@growthspace.com"
          git config --local user.name "gr0wth-b0t"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add pyproject.toml
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.bump_version.outputs.version }}"
          git push || echo "No changes to push or push failed"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: gr0wth-b0t
          password: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/growthspace-engineering/pg-mcp-client:latest
            ghcr.io/growthspace-engineering/pg-mcp-client:${{ steps.bump_version.outputs.version }}
          labels: |
            org.opencontainers.image.source=https://github.com/growthspace-engineering/pg-mcp-client
            org.opencontainers.image.description=PostgreSQL Model Context Protocol (PG-MCP) Client
            org.opencontainers.image.version=${{ steps.bump_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

